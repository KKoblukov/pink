<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Pink</title>
</head>

<body>
  <header class="page-header page-header--inner-page">
    <div class="page-header__wrapper page-header__wrapper--inner-page">
      <div class="page-header__logo">
        <picture>
          <source media="(min-width:1200px)" srcset="img/logo-pink-white-desktop.svg">
          <source media="(min-width:700px)" srcset="img/logo-pink-white-tablet.svg">
          <img src="img/logo-pink-white-mobile.svg" alt="Pink">
        </picture>
      </div>

      <nav class="main-nav main-nav--closed">
        <button class="main-nav__toggle">Открыть меню</button>

        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--active"><a href="#">Главная</a></li>
            <li class="main-nav__item"><a href="#">Фотографии</a></li>
            <li class="main-nav__item"><a href="#">Конкурс</a></li>
            <li class="main-nav__item"><a href="#">HTML Academy</a></li>
          </ul>
        </div>
      </nav>

      <h1 class="page-header__title">Конкурс на самое безбашеное путешествие с Пинк</h1>
    </div>
  </header>
  <main>
    <section class="form-review">
      <h2 class="form__description">Поделитесь своей историей и получите шанс выиграть ценный приз - 1000 миль на вашу бонусную карту!</h2>
      <form class="form" action="index.html" method="post">
        <label class="field-text">
          <span class="field-text__name">Фамилия</span>
          <span class="field-text__input-wrap">
            <input class="field-text__input" type="text">
            <span class="field-text__help-text">Помощь</span>
          </span>
        </label>
      </form>
    </section>
  </main>
  <footer class="page-footer">
    <section class="map">
      <iframe class="map__google" width="100%" height="100%" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJKadbyg8xlkYRn4c8SdRTnOo&key=AIzaSyAeceTCqMydy2vRiqDHzsqVVlJ8PFeUFUw" allowfullscreen></iframe>
    </section>

    <section class="page-footer__bottom-line">
      <div class="page-footer__logo">
        <a href="#" class="page-footer__link">
          <picture>
            <source media="(min-width:1200px)" srcset="img/logo-pink-blue-desktop.svg">
            <source media="(min-width:700px)" srcset="img/logo-pink-blue-mobile.svg">
            <img src="img/logo-pink-blue-mobile.svg" alt="Pink">
          </picture>
        </a>
      </div>

      <div class="social">
        <h2 class="visually-hidden">Подписывайтесь на нас в социальных сетях!</h2>
        <ul class="social__list">
          <li class="social__item social__item--tw"><a href="#">Twitter
            <svg width="18" height="14">
              <use xlink:href="img/symbols.svg#icon-twitter"></use>
            </svg>
          </a></li>
          <li class="social__item social__item--fb"><a href="#">Facebook
            <svg width="9" height="18">
              <use xlink:href="img/symbols.svg#icon-facebook"></use>
            </svg>
          </a></li>
          <li class="social__item social__item--youtube"><a href="#">Вконтакте
            <svg width="15" height="13">
              <use xlink:href="img/symbols.svg#icon-youtube"></use>
            </svg>
          </a></li>
        </ul>
      </div>

      <div class="developer">
          <p class="developer__text">Разработано</p>
          <a href="#" class="developer__link">
          <svg width="32" height="32">
            <use xlink:href="img/symbols.svg#logo-htmlacademy"></use>
          </svg>
        </a>
      </div>

    </section>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
