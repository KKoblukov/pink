<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Pink</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <h1 class="visually-hidden">Pink - лучшее мобильное приложение!</h1>

      <div class="page-header__logo">
        <picture>
          <source media="(min-width:1200px)" srcset="img/logo-pink-white-desktop.svg">
          <source media="(min-width:700px)" srcset="img/logo-pink-white-tablet.svg">
          <img src="img/logo-pink-white-mobile.svg"alt="Pink">
        </picture>
      </div>

      <nav class="main-nav main-nav--closed">
        <button class="main-nav__toggle">Открыть меню</button>

        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item main-nav__item--active"><a href="#">Главная</a></li>
            <li class="main-nav__item"><a href="#">Фотографии</a></li>
            <li class="main-nav__item"><a href="#">Конкурс</a></li>
            <li class="main-nav__item"><a href="#">HTML Academy</a></li>
          </ul>
        </div>
      </nav>

      <section class="downloads">
        <h2 class="downloads__title">Взгляните на жизнь иначе!</h2>
        <a href="#" class="btn btn--downloads">Скачать приложение</a>
        <ul class="downloads__list">
          <li><a href="#" class="downloads__item downloads__item--apple">Apple</a></li>
          <li><a href="#" class="downloads__item downloads__item--android">Android</a></li>
          <li><a href="#" class="downloads__item downloads__item--winmobile">Windows Mobile</a></li>
        </ul>
        <p class="downloads__description">Доступно для iPhone, iPad, Android, Windows Phone, OS X, Windows 8</p>
      </section>
    </div>
  </header>
  <script src="js/main.js"></script>
</body>
</html>
